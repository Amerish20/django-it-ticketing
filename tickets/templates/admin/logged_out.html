{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}Logged Out - Al Wataniya Concrete{% endblock %}
{% block breadcrumbs %}{% endblock %}

{% block content %}
<div class="container" style="margin-top:50px; text-align:center;">
    <img src="{% static 'images/favicon.ico' %}" alt="Logo" style="max-width:100px; margin-bottom:20px;">
    <h1>You are logged out</h1>
    <p>Thank you for using Al Wataniya Concrete Admin Portal.</p>
    <a href="{% url 'admin:login' %}" class="btnl-custom">Login Again</a>
</div>

<style>
    .btnl-custom {
        background-color: #90414c;  /* button background */
        color: #f5dd5d !important;             /* white text normally */
        padding: 10px 25px;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none !important;      /* remove underline */
        display: inline-block;
        font-weight: bold;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .btnl-custom:hover {
        color: #ffffff !important;             /* yellow text on hover */
        background-color: #a04555 !important;  /* keep background black */
        text-decoration: none !important;
    }
</style>
{% endblock %}
