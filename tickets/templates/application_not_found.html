<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Not Found</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 520px;
            margin: 80px auto;
            padding: 40px 30px;
            background: #fff;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 50px;
            color: #dc3545;
            margin-bottom: 15px;
        }
        .error-title {
            font-size: 26px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 25px;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">Application Not Found</div>
        <div class="error-message">
            The application you are trying to access does not exist or you donâ€™t have permission to view it.
        </div>
        <button class="btn btn-primary btn-custom" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
</body>
</html>
